<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="background"></div>
      <a href="">Learning</a>
      <p class="card_date">  Published 21 Dec 2023</p>
      <h1 class="card_title">HTML & CSS foundations</h1>
      <p class="card_desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card_profile">
        <img src="assets/images/image-avatar.webp" alt="profile image">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>
  


  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayaat</a>.
  </div>

</html>
